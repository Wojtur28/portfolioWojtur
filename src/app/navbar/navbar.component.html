<mat-sidenav-container>
  <mat-sidenav #drawer mode="over">
    <button mat-button (click)="scrollToSection('about'); drawer.close()">O mnie</button>
    <button mat-button (click)="scrollToSection('projects'); drawer.close()">Projekty</button>
    <button mat-button (click)="scrollToSection('contact'); drawer.close()">Kontakt</button>
  </mat-sidenav>

  <mat-toolbar>
    <button mat-icon-button (click)="drawer.toggle()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">Portfolio</span>
    <span class="spacer"></span>

    <div class="nav-buttons">
      <button mat-button (click)="scrollToSection('about')">O mnie</button>
      <button mat-button (click)="scrollToSection('projects')">Projekty</button>
      <button mat-button (click)="scrollToSection('contact')">Kontakt</button>
    </div>
  </mat-toolbar>
</mat-sidenav-container>
